
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Conecta el archivo css para el estilo -->
        <link rel ="stylesheet" href="../Styles/login.css">
        <title>Login</title>
    </head>
    <body>
        <!-- TODO Agregar header -->
         <div id="header"></div>
            <script>
            fetch("../Components/header.html")
            .then(res => res.text())
            .then(data => {
                document.getElementById("header").innerHTML = data;
            });
            </script>
        
        <main class = "page">
            <section class= "form-signin">
            <form>
                <h1>Inicio de Sesion</h1>
                <!-- Contenedor del campo Username -->
                <div class="form-floating">
                <label for="floatingInput">Nombre de Usuario o Correo</label>
                <br>
                <!-- Campo de texto para ingresar usuario / correo -->
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                </div>
                <!-- Contenedor del campo password -->
                <div class="form-floating">
                <label for="floatingPassword">Contraseña</label>
                <br>
                <!-- Campo de texto de contraseña -->
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                </div>
                <br>
                <button id="btnLogin" type="submit">Iniciar Sesion</button>
            </form>
            <br>
            <button type="button" id="btnRegistro">Registrarse</button>
            </section>
        </main>
        <!-- TODO agregar footer -->
         <div id="footer"></div>
            <script>
            fetch("../Components/footer.html")
            .then(res => res.text())
            .then(data => {
                document.getElementById("footer").innerHTML = data;
            });
           </script>

    <script src="../Scripts/login.js"></script>  
    </body>
</html>
