<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Conecta el archivo css para el estilo -->
        <link rel ="stylesheet" href="login.css">
        <title>Login</title>
    </head>
    <body>
        <main class="form-signin ">
            <form action="home.html">
                <h1>Inicio de Sesion</h1>
                <!-- Contenedor del campo Username -->
                <div class="form-floating">
                <label for="floatingInput">Nombre de Usuario o Correo</label>
                <br>
                <!-- Campo de texto para ingresar usuario -->
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                </div>
                <!-- Contenedor del campo password -->
                <div class="form-floating">
                <label for="floatingPassword">Contraseña</label>
                <br>
                <!-- Campo de texto de contraseña -->
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                </div>
                <br>
                <button id="btnLogin" type="submit">Iniciar Sesion</button>
            </form>
            <br>
            <a href="registro.html" class="btn">Registrarse</a>
        </main> 
        
    </body>
</html>
